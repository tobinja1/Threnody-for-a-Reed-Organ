<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threnody for a Reed Organ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 id="title">Threnody for a Reed Organ</h1>
        <h2 id="subtitle" class="subhed" style="margin-top: -0.75rem;">by Jay Tobin</h3>
        <div id="controls-container">
            <!-- <div id="click-to-continue-container">
                <h2 style="font-size: 1.4rem;">click anywhere to continue</h2>
            </div> -->
            <div class="controls-sub-container">
                <label for=run style="margin-right: 2px;">Run:</label>
                <input type="checkbox" id="run" name="run" value="0" style="margin-top: 4px;" class="checkmark">
            </div>
            <div class="controls-sub-container">
                <label for=vol style="margin-right: 4px;">Volume:</label>
                <input type="range" min="0" max="100" value="75" class="slider" id="vol" style="margin-top: 4px;">
            </div>
            <p id="explanation-text-lite">This piece isn't interactive; it plays out endlessly without ever repeating itself. Sit, listen, and leave it on while you do other things.</p> 
        </div>
    </div>
</body>
<script src="assets/js/unmute.js"></script>
<script src="assets/js/main.js"></script>
</html>
