<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threnody for a Reed Organ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Threnody for a Reed Organ</h1>
        <div id="controls-container">
            <div id="click-to-continue-container">
                <p>click anywhere to continue</p>
            </div>
            <p>Run:</p>
            <input type="checkbox" id="run" name="run" value="0">
            <p>Volume:</p>
            <input type="range" min="0" max="100" value="75" class="slider" id="vol">
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>
</html>
